<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/global-style.css">
    <link rel="stylesheet" href="./style/layout.css">
</head>
<body>
    <h1>
        Grid inline
    </h1>

    <div class="container d-inl-grid">
        <div class="block red-class">1</div>
        <div class="block violet-class">2</div>
        <div class="block green-class">3</div>
        <div class="block orange-class">4</div>
        <div class="block darkblue-class">5</div>
        <div class="block red-class">6</div>
    </div>

    <h2>
        Grid
    </h2>

    <div class="container d-grid">
        <div class="block red-class">1</div>
        <div class="block violet-class">2</div>
        <div class="block green-class">3</div>
        <div class="block orange-class">4</div>
        <div class="block darkblue-class">5</div>
        <div class="block red-class">6</div>
        <div class="block green-class">7</div>
        <div class="block orange-class">8</div>
        <div class="block violet-class">9</div>
    </div>
</body>
</html>
